<div>
  <h1>Angular Material 3 Theming System: Complete Guide</h1>
  <button
    mat-icon-button
    class="theme-toggle"
    aria-label="Change theme"
    [matMenuTriggerFor]="themeMenu"
  >
    <mat-icon>
      {{ isDark() === true ? "dark_mode" : "light_mode" }}
    </mat-icon>
  </button>

  <mat-menu #themeMenu="matMenu">
    <button
      mat-menu-item
      (click)="changeTheme('light')"
      [disabled]="theme.currentTheme().theme === 'light'"
    >
      Light
    </button>
    <button
      mat-menu-item
      (click)="changeTheme('dark')"
      [disabled]="theme.currentTheme().theme === 'dark'"
    >
      Dark
    </button>

    <button
      mat-menu-item
      (click)="changeTheme('auto')"
      [disabled]="theme.currentTheme().theme === 'auto'"
    >
      System
    </button>
  </mat-menu>
  <div class="demo-buttons" density-xs>
    <h3>Density scale: -2, applied through class <code>.density-xs</code></h3>
    <button mat-button>Basic</button>
    <button mat-raised-button>Raised</button>
    <button mat-stroked-button>Stroked</button>
    <button mat-flat-button>Flat</button>
  </div>

  <app-color-picker class="color-picker"></app-color-picker>

  <div>
    <mat-form-field>
      <mat-label>Flat Button Font Size</mat-label>
      <input
        type="number"
        matInput
        [defaultValue]="14"
        (change)="changeFlatButtonFontSize($event)"
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Heading Font Size</mat-label>
      <input
        type="number"
        matInput
        [defaultValue]="'56.992'"
        (change)="changeHeadingFontSize($event)"
      />
    </mat-form-field>
  </div>
</div>
