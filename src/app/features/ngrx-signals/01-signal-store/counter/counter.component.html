<div class="container">
  <h1 class="mat-headline-medium">Counter signaStore</h1>

  <p>Count: {{ store.count() }}</p>
  <p>Double Count: {{ store.doubleCount() }}</p>

  <div class="buttons">
    <button mat-stroked-button (click)="store.increment()">Increment</button>
    <button mat-stroked-button (click)="store.decrement()">Decrement</button>
  </div>
</div>
