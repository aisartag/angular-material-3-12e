<div class="todo-header">
  <h2 class="mat-headline-medium">Ngrx Signal Store Todos</h2>
  <button class="btn-info" mat-icon-button (click)="openModalInfo()">
    <mat-icon>info</mat-icon>
  </button>
</div>

<mat-form-field class="todo-input" appearance="outline">
  <mat-label>Enter a TODO and press Enter</mat-label>
  <input
    matInput
    variant="outline"
    #input
    (keyup.enter)="onAddTodo(input.value)"
  />
  <mat-icon matSuffix>edit</mat-icon>
</mat-form-field>

<mat-button-toggle-group #filter (change)="onFilterTodos($event)">
  <mat-button-toggle value="all">All</mat-button-toggle>
  <mat-button-toggle value="pending">Pending</mat-button-toggle>
  <mat-button-toggle value="completed">Completed</mat-button-toggle>
</mat-button-toggle-group>

@if(!store.loading()){

<mat-selection-list class="todos-list">
  @for(todo of store.filteredTodos(); track todo.id; let index=$index){
  <mat-list-option
    #option
    [selected]="todo.completed"
    [value]="todo.id"
    (selectedChange)="onTodoToggled(todo.id, $event)"
  >
    <div class="todo-item">
      <mat-icon class="delete-todo" (click)="onDeleteTodo(todo.id, $event)"
        >delete</mat-icon
      >
      <span
        [ngStyle]="{ 'text-decoration': todo.completed ? 'line-through' : '' }"
      >
        {{ todo.title }}
      </span>
    </div>
  </mat-list-option>
  }
</mat-selection-list>
}@else {
<mat-spinner />
}
