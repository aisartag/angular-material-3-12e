@let isSmall = (isSmall$ | async);

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="!isSmall ? 'navigation' : 'dialog'"
    [mode]="!isSmall ? 'side' : 'over'"
    [opened]="isSmall === false"
  >
    <app-side-left />
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isSmall) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }

      <app-logo />
      <!-- {{ isSmall }} -->
      <!-- <span class="spacer"></span> -->
      @if(!isSmall){
      <app-actions-toolbar />
      }@else {
      <app-side-right />
      }
    </mat-toolbar>

    <!-- Add Content Here -->
    <div class="sidenav-scroll-wrapper">
      <div class="sidenav-content">
        <ng-content></ng-content>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
